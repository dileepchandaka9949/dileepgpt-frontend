<html lang="en">
<head>

  <!-- ✅ Razorpay Script (MUST) -->

  <!-- ✅ Custom JS -->
  <script src="script.js" defer></script>

<body>
  <div id="payment-section">
    <h2>Welcome to DileepGPT</h2>
